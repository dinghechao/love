
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>小猪儿</title>
<meta name="keywords" content="表白代码，程序员表白代码，表白代码——IT，表白程序" />
<meta name="description" content="表白代码是程序员爱情表白专用的html5动画特效网页代码，真的挺羡慕创作者的水平，有这水平可以把爱表白给想表白的人，不要以为那些鲜花是用的图片，你会发现在资源文件中没有一个图片资源，但HTML5强大的功能不能不让你惊叹，左侧的文字是类似打字效果的动画形式，因IE9以前的浏览器不支持HTML5,所以你在查看本效果的时候，最后使用火狐浏览器或Chrome浏览器或Google浏览器。" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link href="default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="garden.js"></script>
<script type="text/javascript" src="functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2012—05-20,</span><br />
			<span class="space"/><span class="comments">*永远.</span><br />
			<span class="comments">**/</span><br />
			<br>
			<br>
			<img src="qinqin.gif" alt="小猪猪" />小猪猪<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的小猪猪
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你直到永永远远。<br/>
					<div class="signature">- 笨蛋猪儿</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2012, 5, 20);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
